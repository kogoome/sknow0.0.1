<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>CSS Transition</title>
</head>
<body>
  <center>
    <div id="font">클릭</div>
  </center>
</body>
<style>
  #font {
    font-size: xx-large;
    margin: 0%;
    padding: 10px;
    color: slategray;
    transition: background-color 2s, color 2s, font-size 1s cubic-bezier(0.25, 0.1, 0.25, 1.0);
  }
  body {
    margin: 0%;
  }
</style>
<script>
  font.onclick = function() {
    randomcolor1 = "#" + Math.floor(Math.random() * 16777215).toString(16);
    randomcolor2 = "#" + Math.floor(Math.random() * 16777215).toString(16);
    randomsize = Math.floor(Math.random() * 400 +50)+"%";
    this.style.backgroundColor = randomcolor1;
    this.style.color = randomcolor2;
    this.style.fontSize = randomsize;
    console.log(randomcolor1, randomcolor2);
    this.innerHTML=`배경 : ${randomcolor1}<br> 글자 : ${randomcolor2}`;
  };
</script>
</html>
