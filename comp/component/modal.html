<style>
	input[id*='popup'] + label {
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
	} /* 예제파일 확인시 가운데 정렬 스타일 - 삭제 후 사용하세요 */
	* {
		padding: 0;
		margin: 0;
		line-height: 1;
	} /* 기본 브라우저 리셋 스타일 */

	input[id*='popup'] {
		display: none;
	}
	input[id*='popup'] + label {
		display: inline-block;
		padding: 20px;
		background: #ffcd41;
		color: #fff;
	}
	input[id*='popup'] + label + div {
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		z-index: 100;
	}
	input[id*='popup'] + label + div > div {
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		width: 500px;
		height: 300px;
		background: #fff;
		z-index: 2;
	}
	input[id*='popup'] + label + div > div > label {
		position: absolute;
		top: 0%;
		right: 0%;
		transform: translate(40%, -40%);
		padding: 20px;
		background: #dd5347;
		border-radius: 100%;
		z-index: 1;
	}
	input[id*='popup'] + label + div > label {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background: rgba(0, 0, 0, 0.9);
		z-index: 1;
	}
	/*
input[id*="popup"] + label + div {display:none;}
input[id*="popup"]:checked + label + div {display:block;}
*/

	input[id*='popup'] + label + div {
		opacity: 0;
		visibility: hidden;
		transition: all 1s;
	}
	input[id*='popup']:checked + label + div {
		opacity: 1;
		visibility: visible;
	}
	.x {
		display: block;
		position: absolute;
		width: 100%;
		height: 5px;
		border-radius: 30px;
		background: #fff;
		transition: all 0.35s;
	}
	.x:nth-child(1) {
		top: 50%;
		transform: translateY(-50%) rotate(45deg);
	}
	.x:nth-child(2) {
		bottom: 50%;
		transform: translateY(50%) rotate(-45deg);
	}
</style>

<input type="checkbox" id="popup" />
<label for="popup">View</label>
<div>
	<div>
		<label for="popup">
			<span class="x"></span>
			<span class="x"></span>
		</label>
	</div>
	<label for="popup"></label>
</div>
